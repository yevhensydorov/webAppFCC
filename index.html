<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web App for FCC</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	
	<header class="main-header">
		<p class="logo">FCC-W-A</p>
		<div class="toogle-icon">
			<button class="btn btn-f">Temp in °F</button>
			<button class="btn btn-c btn-dis" disabled>Temp in °C</button>
		</div>
	</header>

	<div class="app-container">

		<h1>FCC Weather App</h1>
		<p id="location"></p>
		<p><span id="temperature"></span><span id="temp-type"> °C</span></p>
		<p id="weather-description"></p>
		<p id="icon"></p>

	</div>
	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
